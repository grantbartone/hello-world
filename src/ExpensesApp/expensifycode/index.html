<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Expensify Take-Home Challenge</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div id="loginContent" class="none">
		<div class="loginLogo">
			<img src="expensify-logo--reverse.svg" />
		</div>
		<form class="loginForm" onsubmit="return handleAuthSubmit()">
			<input type="email" name="username" placeholder="Email" autofocus required />
			<input type="password" name="password" placeholder="Password" required />
			<div id="loginHint"></div>
			<input type="submit" value="Login" />
		</form>
	</div>
	<div id="transactionTable" class="none">
		<h1 class="transactionsHeader">Transactions:</h1>
		<table>

			<thead>
				<tr>
					<th>Transaction Date</th>
					<th>Merchant</th>
					<th>Amount</th>
				</tr>
			</thead>

			<tbody id="transactionTableBody">
				<!-- Add the transaction rows here -->
			</tbody>

		</table>
	</div>

	<div id="transactionForm" class="none">
		<h1>Create a New Transaction:</h1>
		<form id="createTransaction" onsubmit="return handleCreateTransaction()">
				<input type="text" name="created" placeholder="YYYY-MM-DD" maxlength="10"
					onkeypress="return validCreatedDateKey(event)" required />
				<input type="text" name="merchant" placeholder="Merchant Name" required />
				<input type="number" name="amount" placeholder="Amount (100=$1.00)" required />
				<input type="submit" value="Add" />
		</form>
		</div>
	</div>

	<!-- Javascript Files, we've included JQuery here, feel free to use at your discretion. Add whatever else you may need here too. -->
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script type="text/javascript" src="script.js"></script>

</body>
</html>
